            margin->
                es la propiedad que nos permite generar espacios entre elemetos 
                Es un shorthand (propiedad abreviada) que controla los 4 lados posibles a los que dar margenes.
                margin-top-> margen superior
                margin-right-> margen derecho
                margin-bootom-> margen inferior
                margin-left->  margen siqueierdo

                admiten hasta 4 vectores que van en el orden de las agujas del reloj
                4 variables-> margin: top right bottom left;
                3 variables -> top left/rigth bottom ;
                2 variables -> margin: top/bottom left/right
                1 valor-> margin: top/right/bottom/left


                NOTAS --------------------------------*>
                los elementos de LINEA solo tienes margenes horizontales

                para usar la propiedad AUTO se debe declarar un ANCHO Y UN ALTO
